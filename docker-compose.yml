version: "3"
services:
  api:
    build: .
    container_name: recipe-api
    image: recipe-api
    restart: always
    ports:
      - "8080:8080"
    networks:
      - recipe-app
    depends_on:
      - db
    env_file:
      - ./.env
  db:
    container_name: mongo
    image: mongo
    ports:
      - "27027:27027"
    volumes:
      - ./data:/data/db
    networks:
      - recipe-app
networks:
  recipe-app:
    driver: bridge

